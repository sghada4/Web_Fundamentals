<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>

<body>
    <div id="container">
        <div class="blue">
            <img id="userPhoto" src="user-circle.png" alt="user photo">
        </div>
        <div class="white">
            <h1>Jane Doe</h1>
            <img id="map" src="map-marker.png" alt="map marker icon">
            <h3>Seattle</h3>

            <img id="gear" src="gear.png" alt="gear icon">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>

</html>
